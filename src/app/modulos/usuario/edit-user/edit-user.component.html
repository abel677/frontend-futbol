<div class="row">
    <div class="col-xxl-9">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Usuarios</h5>
            </div>
            <div class="card-body">

                <form [formGroup]="formEdit" (ngSubmit)="capturar(formEdit.value)" enctype="multipart/form-data" class="row p-2 rounded bg-info">
                    
                    <div class="mb-2 col-12">
                        <div class="card mx-auto" style="width: 18rem;">
                            <img [src]="fotoSelected ||'http://127.0.0.1:8000'+ url " class="rounded-circle" (click)="phothoInput.click()" alt="">
                            <input class="d-none" type="file" formControlName="image" (change)="onPhotoSelected($event)" #phothoInput>
                            
                            <div class="card-body">
                              <h3 class="text-center">hola {{ name }}!</h3>
                              
                            </div>
                        </div>   
                    </div>
                    <div class="mb-2 col-md-6">
                        <label for="name">Nombre</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="mb-2 col-md-6">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-2 col-md-6">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="********">
                    </div>
                    <div class="mb-2 col-5 col-md-3">
                        <label for="email">Selecione un rol</label><br>
                        <select class="form-select"  formControlName="rol_id">
                            <option [value]="rol.id" *ngFor="let rol of rols" >{{ rol.tipo_rol }}</option>
                        </select>                       
                    </div>
                    <div class="mb-2 col-5 col-md-3">
                        <br>
                        <button  type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>
